<!DOCTYPE html>
<html>
<head>
    <title>Marklist Preparation</title>
    <script>
        function markCalc()
	{
	var rno=[1,2,3,4,5,6,7];
	var sn=['Kumar','Sugan','Kalai','Deva','Surya','Anbu','Thiru'];
	var m1=[77,56,56,45,87,76,54];
	var m2=[99,34,46,96,67,76,98];
	var m3=[88,55,59,44,34,98,67];
	var m4=[88,66,48,99,66,76,56];
	var m5=[77,65,90,77,55,76,56];

	var tot=[];
	var avg=[];
	var res=[];
	
	for(let i=0;i<rno.length;i++)
	{
		tot[i]=m1[i]+m2[i]+m3[i]+m4[i]+m5[i];
		avg[i]=tot[i]/5;
		if(m1[i]<40 || m2[i]<40 || m3[i]<40 || m4[i]<40 || m5[i]<40)
			res[i]='Fail';
		else if(avg[i]>=80)
			res[i]='Honour';
		else if(avg[i]>=70 && avg[i]<80)
			res[i]='First Class';
		else if(avg[i]>=60 && avg[i]<70)
			res[i]='Second Class';
		else if(avg[i]>=50 && avg[i]<60)
			res[i]='Third Class';
		else
			res[i]='Pass';
	}

    document.write("<table border='1'>");
    document.write("<tr>");
    document.write("<th>"+"Roll Number"+"</th>");
    document.write("<th>"+"Student Name"+"</th>");
    document.write("<th>"+"Tamil"+"</th>");
    document.write("<th>"+"English"+"</th>");
    document.write("<th>"+"Maths"+"</th>");
    document.write("<th>"+"Science"+"</th>");
    document.write("<th>"+"Social"+"</th>");
    document.write("<th>"+"Total"+"</th>");
    document.write("<th>"+"Average"+"</th>");
    document.write("<th>"+"Result"+"</th>");
    document.write("</tr>");
	for(var i=0;i<rno.length;i++)
	{
	document.write("<tr>");
	document.write("<td>"+rno[i]+"</td>");	
	document.write("<td>"+sn[i]+"</td>");	
	document.write("<td>"+m1[i]+"</td>");	
	document.write("<td>"+m2[i]+"</td>");	
	document.write("<td>"+m3[i]+"</td>");	
	document.write("<td>"+m4[i]+"</td>");	
	document.write("<td>"+m5[i]+"</td>");	
	document.write("<td>"+tot[i]+"</td>");	
	document.write("<td>"+avg[i]+"</td>");	
	document.write("<td>"+res[i]+"</td>");	
    document.write("</tr>");
	}
	document.write("</table>");
	return;
}
    </script>

</head>
<body>
<form>
    <h1>Click Here to visit the Student Marklist</h1>
<input type="button" id="b1" value="click" onclick="markCalc();">
</form>
</body>
</html>
